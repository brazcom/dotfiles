##Keybinds##

bindsym $mod+F1 $exec firefox
bindsym $mod+F2 $exec firefox .config/csmaster.html
#bindsym $mod+F3 $exec ~/.config/i3/scripts/thunfloat.sh
bindsym $mod+F4 $exec mousepad --class "floatpad"

bindsym $mod+Return $exec kitty
bindsym $mod+Shift+Return $exec kitty --class "kitty_float"
bindsym $mod+q kill
bindsym ctrl+space $exec "rofi -modi drun,run -show drun"
bindsym Print $exec maim ~/Pictures/screenshot-$(date +%F_%T).png
bindsym ctrl+Print $exec maim -i $(xdotool getactivewindow) ~/Pictures/screenshot-window-$(date +%F_%T).png
bindsym $mod+b $exec firefox
#bindsym $mod+z $exec thunar
bindsym $mod+Delete $exec rofi -show power-menu -modi power-menu:rofi-power-menu
bindsym $mod+e $exec rofi -show emoji -modi emoji
#bindsym $mod+e $exec ~/.config/scripts/emojipedia
bindsym $mod+ctrl+Left workspace prev
bindsym $mod+ctrl+Right workspace next

bindsym $mod+minus $exec \
  i3-msg "gaps outer all set 3" && \
  i3-msg "gaps inner all set 6"
  
bindsym $mod+plus $exec \
  i3-msg "gaps outer all set 0" && \
  i3-msg "gaps inner all set 0"
  
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+ograve focus right
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+ograve move right
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right
bindsym $mod+h split h
bindsym $mod+v split v
bindsym $mod+f fullscreen toggle
#bindsym $mod+s layout stacking
#bindsym $mod+w layout tabbed
#bindsym $mod+e layout toggle split
bindsym $mod+Shift+space floating toggle
floating_modifier $mod
tiling_drag modifier titlebar
bindsym $mod+space focus mode_toggle
bindsym $mod+a focus parent
bindsym $mod+d focus child

bindsym XF86AudioRaiseVolume $exec pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym XF86AudioLowerVolume $exec pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym XF86AudioMute $exec pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym XF86AudioMicMute $exec pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"
