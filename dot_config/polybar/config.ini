
[colors]
background = #282A2E
background-alt = #373B41
foreground = #8fbcbb
primary = #eceff4
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 16pt
;radius = 2

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 1pt
;border-color = #00000000     transparent
border-color = #756867

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "NotoSansMono-Regular:pixelsize=12;0"
font-1 = "LiterationMono Nerd Font: size=10;"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu battery wlan systray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;wm-restack = i3

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#e5e9f0}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰸈"
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/xrandr_brightness]
type = custom/text
content = "%{T1}󰃟 "
interval = 1
scroll-up = ~/.config/polybar/xrandr_brightness.sh --up
scroll-down = ~/.config/polybar/xrandr_brightness.sh --down 
; Temperature 6500k - 1000k
click-left= ~/.config/polybar/night_mode.sh 5000 
click-right= ~/.config/polybar/night_mode.sh --off

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#e5e9f0}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %local_ip%
label-disconnected =

[module/eth]
inherit = network-base
interface-type = wired
;label-connected = %{F#e5e9f0}%ifname%%{F-} %local_ip%
label-connected = %local_ip%
label-disconnected =

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d-%m %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD

[settings]
screenchange-reload = true
pseudo-transparency = true

